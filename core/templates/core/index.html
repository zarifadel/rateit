<!DOCTYPE html>

<html>
<head>

    <title>RATEIT Home</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/register/">Register Business</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Register Business</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">
              
              
              

              {% block register %}

                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">Business</th>
                        <th>Type</th>
                        <th>Services</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for business in businesses %}
                      <tr>
                        <td class="mdl-data-table__cell--non-numeric">{{ business.name }}</td>
                        <td>{{business.b_type}}</td>
                        <td>
                          
                          {% for service in business.services.all %}
                            {{service.service}} <br>
                          {% endfor %}

                        </td>
                      </tr>

                      {% endfor %}
                    </tbody>
                  </table>
            
                
              {% endblock %}


          </div>
        </main>
      </div>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
